    <div id='main'>
      <h3>Homework #4: Fancy GapMinder</h3>
      <h4>Stutee Routray - sroutra1@asu.edu - 1217025446</h4>
      <hr>
      &nbsp;Year:
      <input id='year-input' type='number' value='1800' onchange="onClickUpdate();"/>
      &nbsp;
      &nbsp;X Attribute:&nbsp;
      <select id='x-attribute-select' onchange="window.location.reload();">
        <option value='Life Expectancy'>Life Expectancy (Years)</option>
        <option value='Birth Rate'>Crude Birth Rate (Per 1000 people)</option>
        <option value='Quality Income per Person'>Quality of Income per Person (Rated between 0 to 5)</option>
        <option value='GDP Per Capita Yearly Growth'>GDP Per Capita Yearly Growth</option>
        <option value='CO2 emissions per Person'>CO2 emissions per Person (Tonnes per person)</option>
        
      </select>
      &nbsp;
      &nbsp;Y Attribute:
      <select id='y-attribute-select' onchange="window.location.reload();">
        <option value='CO2 emissions per Person'>CO2 emissions per Person (Tonnes per person)</option>
        <option value='Life Expectancy'>Life Expectancy (Years)</option>
        <option value='Quality Income per Person'>Quality of Income per Person (Rated between 0 to 5)</option>
        <option value='GDP Per Capita Yearly Growth'>GDP Per Capita Yearly Growth</option>
        <option value='Birth Rate'>Crude Birth Rate (Per 1000 people)</option>
      </select>
      &nbsp;
      &nbsp;Region:
      <select id='region-select' onchange="onClickUpdate();">
        <option value='Europe & Central Asia'>Europe & Central Asia</option>
        <option value='Sub-Saharan Africa'>Sub-Saharan Africa</option>
        <option value='East Asia & Pacific'>East Asia & Pacific</option>
        <option value='Latin America & Caribbean'>Latin America & Caribbean</option>
        <option value='Middle East & North Africa'>Middle East & North Africa</option>
        <option value='South Asia'>South Asia</option>
        <option value='North America'>North America</option>
      </select>
      &nbsp;&nbsp;&nbsp;
      <button id="playbutton">Play</button>
      <svg id='slider-svg'></svg>
      <br/>
      <svg id='gapminder'></svg>
